name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Run Unit Tests and Generate Coverage
        run: mvn clean verify

  static-analysis:
    name: Static Analysis with SonarCloud
    needs: unit-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build and Analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn verify sonar:sonar -Dsonar.projectKey=VictorSantos18_spring-rest-data-security -Dsonar.organization=victorsantos18 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN

  system-test:
    name: API System Tests
    needs: static-analysis
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.9
        ports:
          - 3306:3306
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: sample
          MARIADB_USER: root
          MARIADB_PASSWORD: root

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Wait for MariaDB to be available
        run: |
          echo "Aguardando MariaDB subir na porta 3306..."
          for i in {1..30}; do
            nc -z 127.0.0.1 3306 && echo "MariaDB est√° pronto!" && break
            echo "Aguardando..."
            sleep 2
          done

      - name: Run System Tests
        run: mvn verify -Dspring.profiles.active=ci

