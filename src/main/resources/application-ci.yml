spring:
  datasource:
    url: jdbc:mariadb://mariadb:3306/sample?allowPublicKeyRetrieval=true&useSSL=false

    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    database: mysql

  flyway:
    enabled: true
